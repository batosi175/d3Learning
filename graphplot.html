<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script type="text/javascript" src="d3/d3.v3.js"></script>
    <style type="text/css"></style>
  </head>
  <body>
    <div id="graph">

    </div>
    <script type="text/javascript">

      var nodes = [
        {x: 30, y: 50},
        {x: 50, y: 80},
        {x: 90, y: 120}
      ];
      var w = 700, h = 400;

      var vis = d3.select('#graph')
        .append("svg");

      vis.attr("width", w)
        .attr("height", h);

      vis.selectAll("circle .nodes")
        .data(nodes)
        .enter()
        .append("svg:circle")
        .attr("class", "nodes")
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; })
        .attr("r", "10px")
        .attr("fill", "black")
      ;


    </script>
  </body>
</html>
